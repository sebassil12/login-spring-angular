<form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert">

        <div *ngIf="email.errors?.['required']">Name is required.</div>
        <div *ngIf="email.errors?.['email']">
            Email debe tener formato valido
        </div>
        
    </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert">

        <div *ngIf="password.errors?.['required']">Password is required.</div>
        
        
    </div>
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
</form>
